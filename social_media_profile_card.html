<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Media Profile Card</title>
    <link rel="stylesheet" href="social_media_profile_card.css">
</head>
<body>
    <div class="profile-card">
        <div class="profile-image">
            <img src="https://i.pinimg.com/564x/ba/70/4e/ba704e7dcbc100b26990939549eb4dc3.jpg" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2 class="name">John Doe</h2>
            <p class="bio">Web Developer | Tech Enthusiast | Coffee Lover</p>
        </div>
        <div class="social-links">
            <a href="https://twitter.com" class="social-icon twitter">Twitter</a>
            <a href="https://linkedin.com" class="social-icon linkedin">LinkedIn</a>
            <a href="https://github.com" class="social-icon github">GitHub</a>
        </div>
    </div>
</body>
</html>
